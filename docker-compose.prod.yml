services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - 8000:8000
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    env_file:
      - .env.postgresql
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
