services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/mermaid-api:cached
    networks:
      - mermaid-dev-network
      - mermaid-audio-processing  # external network

  db:
    container_name: db
    image: postgres:15
    restart: on-failure:10 # Restart policy to automatically restart the container if it fails, up to 10 times
    env_file:
      - .env.postgresql
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mermaid-dev-network

  mailcatcher:
    image: dockage/mailcatcher:latest
    restart: on-failure:10
    env_file:
      - .env.mailcatcher
    ports:
      - '1080:1080' # web interface
      - '1025:1025' # SMTP server
    networks:
      - mermaid-dev-network

volumes:
  postgres-data:

networks:
  mermaid-dev-network: # internal development network
  mermaid-audio-processing:
    external: true
    name: mermaid-audio-processing-network